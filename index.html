<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Bangla Newspapers BD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
    }

    .top-ad {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .top-ad img {
      max-height: 90px;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #888;
      cursor: pointer;
    }

    .logo-bar {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
      text-align: center;
    }

    .logo-bar img {
      max-height: 50px;
    }

    .section-title {
      background-color: #f1f1f1;
      padding: 8px 15px;
      margin-top: 20px;
      font-weight: bold;
      border-left: 4px solid #007bff;
    }

    .newspaper-card {
      transition: transform 0.3s ease;
      border: 1px solid #eee;
      background-color: #fff;
      height: 100%;
    }

    .newspaper-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .newspaper-logo {
      max-width: 100%;
      max-height: 80px;
      object-fit: contain;
      padding: 10px;
    }

    .newspaper-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Top Advertisement -->
  <div class="top-ad" id="topAd">
    <button class="close-btn" id="closeAdBtn">&times;</button>
    <img src="images/ad-top-banner.jpg" alt="Top Advertisement" />
  </div>

  <!-- Logo Bar -->
  <div class="logo-bar">
    <img src="images/site-logo.png" alt="All Bangla Newspapers BD" />
  </div>

  <!-- Main Content -->
  <main class="container py-4">
    <div class="section-title">Top Bangla Newspapers</div>
    <div class="row g-3">

      <!-- Prothom Alo -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.prothomalo.com/" target="_blank" class="card newspaper-card text-decoration-none" title="Prothom Alo">
          <img src="images/news-prothom-alo.com.jpg" alt="Prothom Alo" class="newspaper-logo mx-auto d-block" />
          <div class="card-body p-2">
            <p class="newspaper-name">Prothom Alo</p>
          </div>
        </a>
      </div>

      <!-- Bangladesh Pratidin -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.bd-pratidin.com/" target="_blank" class="card newspaper-card text-decoration-none" title="BD Pratidin">
          <img src="images/news-bd-pratidin.com.jpg" alt="BD Pratidin" class="newspaper-logo mx-auto d-block" />
          <div class="card-body p-2">
            <p class="newspaper-name">BD Pratidin</p>
          </div>
        </a>
      </div>

      <!-- Naya Diganta -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.dailynayadiganta.com/" target="_blank" class="card newspaper-card text-decoration-none" title="Naya Diganta">
          <img src="images/news-nayadiganta.com.jpg" alt="Naya Diganta" class="newspaper-logo mx-auto d-block" />
          <div class="card-body p-2">
            <p class="newspaper-name">Naya Diganta</p>
          </div>
        </a>
      </div>

      <!-- Amar Sangbad -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.amarsangbad.com/" target="_blank" class="card newspaper-card text-decoration-none" title="Amar Sangbad">
          <img src="images/news-amarsangbad.com.jpg" alt="Amar Sangbad" class="newspaper-logo mx-auto d-block" />
          <div class="card-body p-2">
            <p class="newspaper-name">Amar Sangbad</p>
          </div>
        </a>
      </div>

      <!-- Ittefaq -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.ittefaq.com.bd/" target="_blank" class="card newspaper-card text-decoration-none" title="Ittefaq">
          <img src="images/news-ittefaq.com.bd.jpg" alt="Ittefaq" class="newspaper-logo mx-auto d-block" />
          <div class="card-body p-2">
            <p class="newspaper-name">Ittefaq</p>
          </div>
        </a>
      </div>

      <!-- Jugantor -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.jugantor.com/" target="_blank" class="card newspaper-card text-decoration-none" title="Jugantor">
          <img src="images/news-jugantor.com.jpg" alt="Jugantor" class="newspaper-logo mx-auto d-block" />
          <div class="card-body p-2">
            <p class="newspaper-name">Jugantor</p>
          </div>
        </a>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Close Ad Script -->
  <script>
    document.getElementById("closeAdBtn").addEventListener("click", function () {
      document.getElementById("topAd").style.display = "none";
    });
  </script>
</body>
</html>
