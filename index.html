<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Bangla Newspapers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logo-grid img {
      max-height: 80px;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    .logo-grid img:hover {
      transform: scale(1.1);
    }
    .ad-section {
      margin: 30px 0;
      text-align: center;
    }
    .footer {
      background-color: #222;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>All Bangla Newspapers</h1>
    <p>সকল বাংলা পত্রিকা এক জায়গায়</p>
  </div>

  <!-- Google AdSense Test Ad (728x90) -->
  <div class="container ad-section">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3940256099942544"
         data-ad-slot="6300978193"
         data-ad-format="horizontal"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Newspapers Grid -->
  <div class="container">
    <div class="row justify-content-center logo-grid">
      <div class="col-6 col-md-3 text-center">
        <a href="https://www.prothomalo.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/en/1/1e/Prothom-Alo-Logo.png" class="img-fluid" alt="Prothom Alo">
        </a>
      </div>
      <div class="col-6 col-md-3 text-center">
        <a href="https://www.kalerkantho.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/en/5/5b/Kaler_Kantho_logo.png" class="img-fluid" alt="Kaler Kantho">
        </a>
      </div>
      <div class="col-6 col-md-3 text-center">
        <a href="https://www.jugantor.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/09/Jugantor_logo.png" class="img-fluid" alt="Jugantor">
        </a>
      </div>
      <div class="col-6 col-md-3 text-center">
        <a href="https://www.bd-pratidin.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Bd-pratidin.png" class="img-fluid" alt="BD Pratidin">
        </a>
      </div>
    </div>
  </div>

  <!-- Google AdSense Test Ad (300x250) -->
  <div class="container ad-section">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3940256099942544"
         data-ad-slot="6300978193"
         data-ad-format="rectangle"
         data-full-width-responsive="false"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 All Bangla Newspapers | Designed by Ratan IT Hub</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
